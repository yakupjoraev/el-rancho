<form class="callback-form js-form" action="#" id="callback-form">
  <div class="container">
    <h2 class="callback-form__title main-title">
      У ВАС ЕСТЬ ВОПРОСЫ?
    </h2>

    <p class="callback-form__descr">
      Оставьте свои данные и задайте интересующий вопрос в форме ниже, мы свяжемся с Вами в самое ближайшее время.
    </p>

    <div class="callback-form__main">
      <ul class="callback-form__list">
        <li class="callback-form__item">
          <input class="callback-form__input js-input input" type="text" name="nmae" placeholder="Имя">
        </li>

        <li class="callback-form__item">
          <input class="callback-form__input js-input js-input-phone input" data-validate-field="tel" type="tel"
            name="tel" placeholder="Телефон*">
        </li>

        <li class="callback-form__item">
          <textarea class="callback-form__input callback-form__input--textarea" name="comments"
            placeholder="Комментарии"></textarea>
        </li>
      </ul>
      <div class="callback-form__footer">
        <button type="submit" class="callback-form__btn btn-primary">Отправить заявку</button>

        <div class="callback-form__political">
          Нажимая на кнопку отправить, вы соглашаетесь с
          <a class="callback-form__political-link" target="_blank" href="privacy-policy.html">политикой
            конфиденциальности</a>
        </div>
      </div>
    </div>
  </div>

</form>
