<div class="form">
  <div class="container">
    <form class="form__inner" action="#">
      <h4 class="form__title">
        Оставить заявку на проведение мероприятия
      </h4>

      <ul class="form__list">
        <li class="form__item">
          <input class="form__input input" type="text" placeholder="Имя">
        </li>

        <li class="form__item">
          <input class="form__input input" type="number" placeholder="Телефон*">
        </li>

        <li class="form__item">
          <input class="form__input input" type="number" placeholder="Кол-во гостей">
        </li>

        <li class="form__item">
          <textarea class="form__input form__input--textarea " name="Комментарии" placeholder="Комментарии"></textarea>
        </li>
      </ul>
      <div class="form__footer">
        <button type="submit" class="form__btn btn-primary">Отправить заявку</button>

        <div class="form__political">
          Нажимая на кнопку отправить, вы соглашаетесь с
          <a class="form__political-link" href="#">политикой конфиденциальности</a>
        </div>
      </div>
    </form>
  </div>
</div>
